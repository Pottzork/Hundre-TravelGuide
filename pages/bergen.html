<head>

    <link rel="stylesheet" href="../css/bergen.css">

</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-faded justify-content-center">
        <a href="/" class="navbar-brand d-flex w-50 mr-auto">Hundré</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
            <ul class="navbar-nav w-100 justify-content-center">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pages/destinations.html">Destinations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">

            </ul>
            <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign in</a>
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <img src="/ToBeImportedImages/Bergen/BackLayer.png" id="bg">
        <img src="/ToBeImportedImages/Bergen/MiddleLayer.png" id="middle">
        <img src="/ToBeImportedImages/Bergen/FrontLayer.png" id="front">
        <h2 id="text">Bergen</h2>
    </section>
    <div class="container-fluid">
        <div class="info-bg">

        </div>
    </div>

    <script type="text/javascript">
        let bg = document.getElementById("bg");
        let middle = document.getElementById("middle");
        let front = document.getElementById("front");
        let text = document.getElementById("text");

        window.addEventListener('scroll', function () {
            var value = window.scrollY;

            bg.style.top = value * 0.15 + 'px';
            middle.style.top = -value * 0.15 + 'px';
            front.style.top = -value * 0.60 + 'px';
            text.style.top = value * 0.80 + 'px';
        });
    </script>

    <!-- myscript -->
    <script src="javascript/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
